<button mat-flat-button (click)="goBack()" color="primary" style="margin: 5px;">
    <mat-icon>arrow_back</mat-icon>
    Back
</button>

<div style="margin: 20px;">
    <h1>{{userService.user.value?.name}}</h1>
    <h2>ID: {{userService.user.value?.id}}</h2>
    <h2>Email: {{userService.user.value?.email}}</h2>
    <h2>Is Admin?: {{userService.user.value?.is_admin}}</h2>
    <h2>Avatar: <app-user-avatar [name]="userService.user.value?.name" ></app-user-avatar></h2>
</div>
